    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <!-- import for Font Awesome -->
    <link rel="stylesheet" href="css/registerStyle.css">
</head>

<body>
    <!-- TML
 Default form register -->
    <div class="container-fluid">
        <nav class="navbar sticky-top navbar-expand-md navbar-light scrolling-navbar">
            <div class="collapse navbar-collapse" id="collapse_target">
                <a class="navbar-brand pl-5">
                    <!-- padding-left: 5($spacer) bootstrap -->
                    <img src="img/cat-solid.svg" width="30" height="30" title="cat">
                    <img src="img/table-tennis-solid.svg" width="30" height="30" title="tennis"></a>
                <!-- <span class="navbar-text">Tennis Club</span> Navbar text -->

                <ul class="navbar-nav flex-md-row ml-md-auto d-flex pr-5">
                    <!-- navbar as column: flex-md-column -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="articles.html">Articles</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="chat.html">Chat</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Register</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
            <button class="navbar-toggler teal lighten-1" type="button" data-toggle="collapse"
                data-target="#collapse_target" aria-controls="collapse_target" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        </nav>

        <div class="row">
            <div class="col-md-4"></div>

            <div class="card col-md-4 pr-0 pl-0">
                <form class="card-header text-center border border-light p-5" action="#!">
                    <h3>Registration</h3>
                    <p class="h4 pt-1 mb-3">
                        <a href="#" class="btn btn-info btn-md active" role="button" aria-pressed="true">Make an
                            account</a>
                        <a href="#" class="btn btn-secondary btn-md active" role="button" aria-pressed="true">Sign
                            in</a>
                    </p>

                    <!-- Username -->
                    <div class="form-row mb-3">
                        <input type="text" id="defaultRegisterFormUsername" class="form-control" placeholder="Username"
                            required>
                    </div>

                    <!-- Password -->
                    <div class="form-row">
                        <input type="password" id="defaultRegisterFormPassword" class="form-control"
                            placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" required
                            minlength="8">
                        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-2">
                            Must contain at least 8 characters
                        </small>
                    </div>

                    <div class="form-row mb-3">
                        <input type="password" id="defaultRegisterFormPassword" class="form-control"
                            placeholder="Repeat password" aria-describedby="defaultRegisterFormPasswordHelpBlock"
                            required>
                    </div>

                    <div class="form-row mb-3">
                        <div class="col pl-0">
                            <!-- First name -->
                            <input type="text" id="defaultRegisterFormFirstName" class="form-control"
                                placeholder="First name" required>
                        </div>
                        <div class="col pr-0">
                            <!-- Last name -->
                            <input type="text" id="defaultRegisterFormLastName" class="form-control"
                                placeholder="Last name">
                        </div>
                    </div>

                    <!-- E-mail -->
                    <div class="form-row">
                        <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail"
                            required>
                    </div>

                    <div class="form-row">
                        <div class="mb-3 md-form">
                            <select class="mdb-select" required>
                                <option value="0" selected>Please select a country..</option>
                                <option value="1">The Netherlands</option>
                                <option value="2">Belgium</option>
                                <option value="3">Luxembourg</option>
                            </select>
                        </div>
                    </div>

                    <!-- Newsletter -->

                    <div class="custom-control custom-checkbox text-left">
                        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter" checked>
                        <!-- default checked disabled 'checked disabled'-->
                        <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our
                            newsletter</label>
                    </div>


                    <!-- Terms of service -->
                    <div class="custom-control custom-checkbox text-left">
                        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormAgreement" required>
                        <label class="custom-control-label" for="invalidCheck">Agree to terms and conditions</label>
                    </div>

                    <!-- Sign up button -->
                    <button class="btn btn-info my-3 btn-block" type="submit">Register</button>

                    <!-- Social register -->
                    <div>or <u>sign up</u> with:</div>

                    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="mx-2" role="button"><i class="fab fa-google-plus-g"></i></a>

                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <!-- Default form register -->

    <footer class="sticky-bottom">
        <div class="row justify-content-center">

            <a href="#"><img src="img/facebook.svg" width="30" height="30" alt="facebook icon"></a>
            <a href="#"><img src="img/instagram.svg" width="30" height="30" alt="instagram icon"></a>
            <a href="#"><img src="img/linkedin.svg" width="30" height="30" alt="linkedin icon"></a>
            <a href="#"><img src="img/twitter.svg" width="30" height="30" alt="twitter icon"></a>
            <a href="#"><img src="img/youtube.svg" width="30" height="30" alt="youtube icon"></a>
        </div>

        <div class="row justify-content-center">
            &#169 by Tennis Club, 2019. All rights reserved
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/registerScript.js"></script>
</body>

</html>
