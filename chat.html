        <!-- Chat -->
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="chat-wrapper">
                    <h2>Chat with us</h2>
                    <form>
                        <div class="admin-info">
                            <p>
                                <div class="admin-username">Admin</div>
                                <div class="admin-date"></div>
                                <div class="admin-message col pl-0">Hello, how can I help you?</div>
                            </p>
                        </div>

                        <div class="full-user-message">
                            <p id="user-message-sent">
                            </p>
                        </div>

                        <div class="user-message form-group">
                            <label for="username-input">Username</label>
                            <input type="text" class="form-control" id="username-input" aria-describedby="username">

                            <label for="user-message">Message</label>
                            <textarea class="form-control" id="user-message" rows="10" cols="30" required></textarea>

                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
